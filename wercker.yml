box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: angels-ladder
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: ssh-client
    - add-to-known_hosts:
        hostname: 52.69.111.103
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DEPLOY_KEY_PRIVATE
        overwrite: true
    - script:
        name: show data
        code: ls -al public
    - script:
        name: transfer data
        code: scp -i $PRIVATEKEY_PATH -P 22 -o StrictHostKeyChecking=no -o UserKnownHostsFile=no -r ./public wercker@{YOURHOST.COM}:~/hugo